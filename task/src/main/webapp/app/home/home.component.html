<div id="full-page"class="row">
  <div class="col-md-3 w-50 p-3">
    <span> <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_s72aydoa.json"  background="transparent"  speed="1" loop  autoplay >
  </lottie-player>
    </span>
  </div>


  <div class="col-md-6">


    <div  [ngSwitch]="account !== null">
      <div *ngSwitchCase="true">
       <h1> <span id="home-logged-message" *ngIf="account"
        >Welcome {{ account.login }} to your classroom!.</span
        ></h1>
      </div>

<div *ngIf="account">
      <div class="row" >
        <div  class="card col-4 btn btn-outline-dark" id="note" type="button"   routerLink="note" ></div>
        <div  class="card col-4 btn btn-outline-dark" id="cours" type="button"   routerLink="course" >course</div>
        <div  class="card col-4 btn btn-outline-dark"  id="prof" type="button"   routerLink="teacher" >teachers</div>
      </div>

      <div class="row">
        <div  class="card col-4 btn btn-outline-dark 4" id="quiz" type="button"   routerLink="quiz" >quiz</div>
        <div  class="card col-4 btn btn-outline-dark 5" id="resume" type="button"   routerLink="resume" >resume</div>
      </div>
</div>
      <h1 *ngIf ="account == null"> <span
      >  classroom!.</span
      ></h1>


      <div style="margin-top:70px;" class="alert alert-warning" *ngSwitchCase="false">
        <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
        <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a
        ><span jhiTranslate="global.messages.info.authenticated.suffix"
      >, you can try the default accounts:<br />- Administrator (login="admin" and password="admin") <br />- User (login="user" and
          password="user").</span
      ></div>

      <div style="background-color:#90D0F7;" class="alert alert-warning" *ngSwitchCase="false">
        <span jhiTranslate="global.messages.info.register.noaccount" >You don't have an account yet?</span>&nbsp;
        <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
      </div>




    </div>



</div>

</div>
