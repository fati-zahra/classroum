<div id="full-page">
  <div class="d-flex justify-content-center">
    <div id="forb">
      <h1 style="color:#F7F7EF;font-family: sans-serif;"  jhiTranslate="login.title" data-cy="loginTitle">Sign in</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label style="color:#F7F7EF" class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label style="color:#F7F7EF" for="password" jhiTranslate="login.form.password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="row">
          <div>
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span class="cl" jhiTranslate="login.form.rememberme">Remember me</span>
          </label>
          </div>
          <button id="btn" type="submit" style="background-color:#F3C693;"  jhiTranslate="login.form.button" data-cy="submit">Sign in</button>

        </div>

      </form>
      <div id="foot">
      <div  >
        <a style="color:#90D0F7;" class="alert-link" routerLink="/account/reset/request" jhiTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector">Did you forget your password?</a>
      </div>

      <div style="color:#90D0F7;" >
        <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
        <a style="color:#90D0F7;" class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
      </div>
      </div></div>
  </div>
</div>
