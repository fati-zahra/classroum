<div id="full-page" class="d-flex justify-content-center">
  <div class="col-8 form">
    <div *ngIf="quiz">
      <h2 data-cy="quizDetailsHeading"><span jhiTranslate="tasksApp.quiz.detail.title">Quiz</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl style="margin-left:60px;" class="row-md jh-entity-details">
        <dt><span jhiTranslate="tasksApp.quiz.id">Id</span></dt>
        <dd>
          <span>{{ quiz.id }}</span>
        </dd>
        <dt><span jhiTranslate="tasksApp.quiz.title">Title</span></dt>
        <dd>
          <span>{{ quiz.title }}</span>
        </dd>
        <dt><span jhiTranslate="tasksApp.quiz.description">Description</span></dt>
        <dd>
          <span>{{ quiz.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/quiz', quiz.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
